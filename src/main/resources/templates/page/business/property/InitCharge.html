<div class="layuimini-main">

    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">房子编号</label>
            <div class="layui-input-block">
                <select name="houseId" lay-verify="required" id="houseId" lay-search="">
                    <option value="">请选择房子</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">费用类型</label>
            <div class="layui-input-block">
                <select name="typeId" lay-verify="required" id="typeId" lay-search=""
                        lay-filter="number">
                    <option value="">请选择费用类型</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item"  id="number">
            <label class="layui-form-label required">需支付量</label>
            <div class="layui-input-block">
                <input type="text"  name="number" placeholder="请输入需支付量" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label required">费用起始日期</label>
            <div class="layui-input-block">
                <input type="text" name="startDate" id="date"
                       lay-verify="date" placeholder="yyyy-MM-dd" lay-verify="required" autocomplete="off"
                       class="layui-input date">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label required">费用截至日期</label>
            <div class="layui-input-block">
                <input type="text" name="endDate" id="date2"
                       lay-verify="date" placeholder="yyyy-MM-dd" lay-verify="required" autocomplete="off"
                       class="layui-input date">
            </div>
        </div>
        <!--单选框type = status-->
        <div class="layui-form-item">
            <label class="layui-form-label">缴费状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="0" title="未缴费" checked>
                <input type="radio" name="status" value="1" title="已缴费">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remarks" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">初始化</button>
            </div>
        </div>
    </div>
</div>

<script>

    layui.use(['form', 'table', 'upload', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$,
            upload = layui.upload
        //查询所有的楼宇信息并渲染到select中
        $.get("house/queryAll", {}, function (data) {
            var list = data;
            var select = document.getElementById("houseId");
            if (list != null || list.size() > 0) {
                for (var c in list) {
                    var option = document.createElement("option");
                    option.setAttribute("value", list[c].id);
                    option.innerText = list[c].numbers;
                    select.appendChild(option);
                }
            }
            form.render('select');
        }, "json");

        //查询所有的费用类型信息并渲染到select中
        $.get("propertyType/queryAll", {}, function (data) {
            var list = data;
            var select = document.getElementById("typeId");
            if (list != null || list.size() > 0) {
                for (var c in list) {
                    var option = document.createElement("option");
                    option.setAttribute("value", list[c].id);
                    option.innerText = list[c].name;
                    select.appendChild(option);
                }
            }
            form.render('select');
        }, "json");

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();
        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //多个事件格式的渲染
        lay('.date').each(function () {
            laydate.render({
                elem: this,//元素
                trigger: 'click'//,//怎么触发
            });
        });

        function getIntervalMonth(date1, date2) {
            var date3 = date2.getTime() - date1.getTime()  //时间差的毫秒数
            //计算出相差天数
            var days = Math.floor(date3 / (24 * 3600 * 1000))
            return days;
        }

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var datas = data.field;//form单中的数据信息
            var day = getIntervalMonth(new Date(datas.startDate), new Date(datas.endDate));
            // debugger
            if (day > 90 && day < 100) {
                addOrUpdateSubmit($, 'propertyinfo/initData', datas);
            } else {
                layer.msg("请选择三个月时间");
            }
            return false;
        });

        form.on('select(number)', function (data) {
            var select = document.getElementById("typeId");
            var num = document.getElementById("number");
            if (select.value === '1') {
                $("#number").hide();
            }
            else $("#number").show();
        });



    })
</script>
